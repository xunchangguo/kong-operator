language: go
sudo: false
notifications:
  email: false
jobs:
  include:
    - go: 1.10.1
      stage: deploy
      go_import_path: github.com/xunchangguo/kong-operator
      services:
        - docker
      install: skip
      script: skip
      before_deploy:
#        - go get -u github.com/golang/dep/cmd/dep
#        - dep ensure
        - chmod +x ./tmp/codegen/update-generated.sh
        - ./tmp/codegen/update-generated.sh
        - chmod +x ./hack/save.bash
        - ./hack/save.bash
      deploy:
        - provider: releases
          api_key:
            secure: ""
          file_glob: true
          file: release/*
          skip_cleanup: true
          on:
            repo: xunchangguo/kong-operator
            branch: master
            tags: true
addons:
  ssh_known_hosts: github.com
